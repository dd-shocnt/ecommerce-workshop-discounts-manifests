apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/service: discounts-service
    tags.datadoghq.com/env: ENV
    app: ecommerce
  name: discounts
spec:
  replicas: 1
  selector:
    matchLabels:
      tags.datadoghq.com/service: discounts-service
      tags.datadoghq.com/env: ENV
      app: ecommerce
  strategy:
    canary:
      maxSurge: 1
      maxUnavailable: 1
      steps:
        - setWeight: 100
  template:
    metadata:
      labels:
        tags.datadoghq.com/service: discounts-service
        tags.datadoghq.com/env: ENV
        tags.datadoghq.com/version: VERSION
        app: ecommerce
      annotations:
        ad.datadoghq.com/discounts.logs: '[{"source": "python", "service": "discounts-service"}]'
        ad.datadoghq.com/discounts.tags: '{"team": "discounts"}'
    spec:
      containers:
      - image: IMAGE
        imagePullPolicy: IfNotPresent
        name: discounts
        command: ["ddtrace-run"]
        args: ["flask", "run", "--port=5001", "--host=0.0.0.0"]
        env:
          - name: FLASK_APP
            value: "discounts.py"
          - name: FLASK_DEBUG
            value: "1"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: pw
                name: db-password
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_HOST
            value: "db"
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_ANALYTICS_ENABLED
            value: "true"
          - name: DD_PROFILING_ENABLED
            value: "true"
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']        
        ports:
        - containerPort: 5001
